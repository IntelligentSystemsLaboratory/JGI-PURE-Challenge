<!doctype html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Multi-select 
    <link href="css/multi-select.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     END Multi-select -->
    <style>
      body {
        background: lightgrey;
        font-color: black;
        font-family: verdana;
        text-align: center;
      }
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="tooltip"></div>
    <script src="lib/d3.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/mapper.js"></script>

<div align="center">
    <h1>Collaborations in UoB during 2008-2013</h1>
    <div id='chord'></div>
</div>

  <script>
    function findGetParameter(parameterName) {
    var result = null,
    tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
    tmp = items[index].split("=");
    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
    }
     var publications_path = 'data/publications_orgs_count.csv'
     var yearsArray = ['2008', '2009', '2010', '2011', '2012', '2013'];
    //var yearsArray = ['2008'];
    var getYears = findGetParameter('years');
    if (getYears != null) {
    yearsArray = getYears.split(',');}

    //*******************************************************************
    //  Read the organization keys
    //*******************************************************************
    var org_descr = {};
    d3.csv("data/org_key.csv", function(data) {
        for (var i = 0; i < data.length; i++) {
            org_descr[data[i].ORGANISATION_CODE] = data[i].FULL_NAME;
        }
    });

    //*******************************************************************
    //  CREATE MATRIX AND MAP
    //*******************************************************************
    d3.csv(publications_path, function (error, data) {
        var mpr = chordMpr(data);
        mpr
        .addValuesToMap('org1')
        .addValuesToMap('org2')
        .setFilter(function (row, a, b) {
        return (row.org1 === a.name && row.org2 === b.name) ||
        (row.org1 === b.name && row.org2 === a.name)
        })
        .setAccessor(function (recs, a, b) {
        if (!recs[0]) return 0;
        // TODO understand this
        //return recs[0].org1 === a.name ? +recs[0].flow1 : +recs[0].flow2;
        var sum = 0;
        for (let year of yearsArray){
        sum = sum + Number(recs[0][year]);
        }
        return sum;
        //return + recs[0][yearsArray[0]];
        });
        drawChords(mpr.getMatrix(), mpr.getMap());
        });

          //*******************************************************************
          //  DRAW THE CHORD DIAGRAM
      //*******************************************************************
    function drawChords (matrix, mmap) {
    var w = 980, h = 720, r1 = h / 2, r0 = r1 - 110;
    var fill = d3.scale.ordinal()
    .range(['#c7b570','#c6cdc7','#335c64','#768935','#507282','#5c4a56','#aa7455','#574109','#837722','#73342d','#0a5564','#9c8f57','#7895a4','#4a5456','#b0a690','#0a3542',]);
    var chord = d3.layout.chord()
    .padding(.02)
    .sortSubgroups(d3.descending)
    .sortChords(d3.descending);
    var arc = d3.svg.arc()
    .innerRadius(r0)
    .outerRadius(r0 + 20);
    var svg = d3.select("#chord").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
    .attr("id", "circle")
    .attr("transform", "translate(" + w / 2 + "," + (h / 2) + ")");
    svg.append("circle")
    .attr("r", r0 + 20);
    var rdr = chordRdr(matrix, mmap);
    chord.matrix(matrix);

    var g = svg.selectAll("g.group")
    .data(chord.groups())
    .enter().append("svg:g")
    .attr("class", "group")
    .on("mouseover", mouseover)
    .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });
    g.append("svg:path")
    .style("stroke", "black")
    .style("fill", function(d) { return fill(rdr(d).gname); })
    .attr("d", arc);
    g.append("svg:text")
    .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
    .attr("dy", ".35em")
    .style("font-family", "helvetica, arial, sans-serif")
            .style("font-size", "9px")
            .style("fill","black")
    .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    .attr("transform", function(d) {
    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
    + "translate(" + (r0 + 26) + ")"
     + (d.angle > Math.PI ? "rotate(180)" : "");
       })
      .text(function(d) { return rdr(d).gname; });


      var chordPaths = svg.selectAll("path.chord")
            .data(chord.chords())
          .enter().append("svg:path")
            .attr("class", "chord")
            .style("stroke", function(d) { return d3.rgb(fill(rdr(d).sname)).darker(); })
            .style("fill", function(d) { return fill(rdr(d).sname); })
            .attr("d", d3.svg.chord().radius(r0))
            .on("mouseover", function (d) {
              d3.select("#tooltip")
                .style("visibility", "visible")
                .html(chordTip(rdr(d)))
                .style("font-size","12px")
                .style("top", function () { return (d3.event.pageY - 170)+"px"})
                .style("left", function () { return (d3.event.pageX - 100)+"px";})
            })
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

    function chordTip (d) {
    var p = d3.format(".1%"), q = d3.format(",d")
    return "Chord Info:<br/>"
    +  d.sname + " and " + d.tname
    + " cooperated on " + q(d.svalue) + " publications <br/>"
    + p(d.svalue/d.stotal) + " of " + d.sname + "'s Total (" + q(d.stotal) + ")<br/>"
    + p(d.svalue/d.mtotal) + " of Matrix Total (" + q(d.mtotal) + ")<br/>";
    }


    function groupTip (d) {
    var p = d3.format(".1%"), q = d3.format(",d")
    return "Group Info:<br/>"
    + d.gname + " : " + q(d.gvalue) + "<br/>"
    + org_descr[d.gname]  + "<br/>"
    + p(d.gvalue/d.mtotal) + " of Matrix Total (" + q(d.mtotal) + ")"
    }

    function mouseover(d, i) {
    d3.select("#tooltip")
    .style("visibility", "visible")
    .html(groupTip(rdr(d)))
    .style("font-size","12px")
    .style("top", function () { return (d3.event.pageY - 80)+"px"})
    .style("left", function () { return (d3.event.pageX - 130)+"px";})
    chordPaths.classed("fade", function(p) {
    return p.source.index != i
    && p.target.index != i;
    });
    }
    }

</script>

</body>
</html>
